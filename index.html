<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"

<body class="bg-dark text-white">

    <div class="px-4 pt-5 my-5 text-center border-bottom">
        <h1 class="display-4 fw-bold text-white">Musica e Film senza limiti</h1>
        <div class="col-lg-6 mx-auto">
            <p class="lead mb-4">Tutti i Film e tutta la Musica di fama mondiale in uscita in anteprima streaming, puoi
                vederli e sentirli cliccando qui in basso </p>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-6 border rounded p-4 mb-3">
                <h2>Film</h2>
                <button type="button" class="btn btn-primary btn-lg px-4 gap-3">
                    Film
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-film ms-2" viewBox="0 0 16 16">
                        <path
                            d="M0 1a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v14a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1zm4 0v6h8V1zm8 8H4v6h8zM1 1v2h2V1zm2 3H1v2h2zM1 7v2h2V7zm2 3H1v2h2zm-2 3v2h2v-2zM15 1h-2v2h2zm-2 3v2h2V4zm2 3h-2v2h2zm-2 3v2h2v-2zm2 3h-2v2h2z" />
                    </svg>
                </button>
            </div>
            
            <div class="col-md-6 border rounded p-4 mb-3">
                <h2>Musica</h2>
                <button type="button" class="btn btn-primary btn-lg px-4 gap-3">
                    Musica
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-music-note ms-2" viewBox="0 0 16 16">
                        <path d="M9 13c0 1.105-1.12 2-2.5 2S4 14.105 4 13s1.12-2 2.5-2 2.5.895 2.5 2" />
                        <path fill-rule="evenodd" d="M9 3v10H8V3z" />
                        <path d="M8 2.82a1 1 0 0 1 .804-.98l3-.6A1 1 0 0 1 13 2.22V4L8 5z" />
                    </svg>
                </button>
            </div>
        </div>
    </div>
